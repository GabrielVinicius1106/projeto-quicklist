<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="shortcut icon" href="assets/icons/logo-quicklist.png" type="image/x-icon">
</head>
<body>
   <header class="header">
        <img src="assets/imgs/logo.png" alt="Logo QuickList" class="desktop-only">
   </header>

   <section class="title padding-inline">
        <img src="assets/imgs/left-arrow.png">
        <h1>Compras da Semana</h1>
   </section>

   <section class="add-item padding-inline">
     <input type="text" id="new-item" class="text-field" placeholder="Adicionar um novo item">
     <button type="button" id="add-item" class="button">Adicionar item</button>
   </section>
   
   <section class="items padding-inline">
   </section>


   <script src="scripts/checkbox.js"></script>
   <script src="scripts/add-item.js"></script>
   <script src="scripts/remove-item.js"></script>
</body>
</html>
